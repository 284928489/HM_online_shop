<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>购物车</title>
		<link rel="stylesheet" href="/web/resources/css/bootstrap.min.css" type="text/css" />
		<script src="/web/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="/web/resources/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/web/resources/js/jquery-heima-0.0.1.js" ></script>
		<script type="text/javascript" src="/web/resources/js/heima-include.js" ></script>
		<script type="text/javascript" src="/web/resources/js/vue.js"></script>
		<script type="text/javascript" src="/web/resources/js/cart/cart.js"></script>
		<!-- 引入自定义css文件 style.css -->
		<style>
		</style>
	</head>
	<body>
		<div class="container-fluid" id="cartContent" >
			<!--头部-->
			<div id="header" style="min-height: 130px;"></div>
			<div class="container" style="min-height: 441px;">
				<div class="row">
					<div style="margin:0 auto; margin-top:10px;width:950px;">
						<strong style="font-size:16px;margin:5px 0;">购物车详情</strong>
						<table class="table table-bordered">
							<tbody id="cartList">
								<tr class="warning">
									<th>图片</th>
									<th>商品</th>
									<th>价格</th>
									<th>数量</th>
									<th>小计</th>
									<th>操作</th>
								</tr>

								<!-- <tr class="active">
									<td width="60" width="40%">
										<input type="hidden" name="id" value="22">
										<img src="/web/resources/products/1/donggua1.jpg" width="70" height="60">
									</td>
									<td width="30%">
										<a target="_blank"> 有机蔬菜      大冬瓜...</a>
									</td>
									<td width="20%">
										￥298.00
									</td>
									<td width="10%">
										2
									</td>
									<td width="15%">
										<span class="subtotal">￥596.00</span>
									</td>
									<td>
										<a href="javascript:;" class="delete" @click="removeItem(1)">删除</a>
									</td>
								</tr> -->


								<template v-for="cartItem in cartItemMap">
									<tr class="active">
										<td width="60" width="40%">
											<input type="hidden" name="id" value="22">
											<img :src="'/web/'+cartItem.product.pimage" width="70" height="60">
										</td>
										<td width="30%">
											<a target="_blank"> {{cartItem.product.pname}}</a>
										</td>
										<td width="20%">
											￥{{cartItem.product.shop_price}}
										</td>
										<td width="10%">
											{{cartItem.count}}
										</td>
										<td width="15%">
											<span class="subtotal">￥{{cartItem.subTotal}}</span>
										</td>
										<td>
											<a href="javascript:;" class="delete" @click="removeItem(cartItem.product.pid)">删除</a>
										</td>
									</tr>
								</template>

							</tbody>
						</table>
					</div>
				</div>

				<div style="margin-right:130px;">
					<div style="text-align:right;">
						商品金额: <strong style="color:#ff6600;"><span id="total">￥{{total}}元</span></strong>
					</div>
					<div style="text-align:right;margin-top:10px;margin-bottom:10px;">
						<a href="#" id="clear" class="clear" @click="clearItem()">清空购物车</a>
						<a href="#">
							<input @click="submitOrder()" type="button" width="100" value="提交订单" id="submit" border="0" style="background-color:#CD062D;height:35px;width:100px;color:white;">
						</a>
					</div>
				</div>
			</div>
			<!--尾部-->
			<div id="footer"  style="min-height: 203px;"></div>
		</div>
	</body>
</html>
