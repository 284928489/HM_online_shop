<style>
	#backImg{
		position:fixed;
	    top:0;
	    left:0;
	    bottom:0;
	    right:0;
	    z-index:-1;
	}

</style>
<script src="/web/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/web/resources/js/jquery-heima-0.0.1.js" ></script>
<script type="text/javascript" src="/web/resources/js/vue.js"></script>
<script type="text/javascript">
	$(function(){
		var loginAdminVue = new Vue({
			el: "#logindiv",
			data:{
			},
			methods:{
				formLoginAdmin(){
					var params = $("#loginAdmin").serialize();
					HM.ajax("/admin",params,function(data,state,xhr){
						if(data.code == 1){
							alert("登陆成功");
							$("#loginAdmin").css("display","none");
							<!-- location.href = "/web/view/admin/index.html" -->
							$("#logindiv").html("<h3>管理员:<font color='blue'>"+data.obj.username+"</font></h3>")
						}else{
							console.log(data.message);
							alert("用户名或密码错误");
						}
					})
				},
				welcomeIsLogin(){
					HM.ajax("/admin","method=isLogin",function(data,state,xhr){
						if(data.code == 1){
							$("#loginAdmin").css("display","none");
						}else{
							$("#loginAdmin").css("display","block");
							console.log(data.message);
						}
					})
				},
			},
			mounted:function(){
				this.welcomeIsLogin();
			}
		})
	})
</script>
<div id="backImg">
	<img src="/web/resources/img/admin/back.png" width="100%" height="100%"  />
</div>
<div style="text-align: center;padding: 20px;">
	<h2>欢迎管理员,莅临指导工作</h2>
	<!--<h2>世事洞明皆学问,人情练达即文章</h2>-->
	<div id="logindiv">
		<form id="loginAdmin">
			<input type="hidden" name="method" value="loginAdmin">
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="text" name="password"></td>
			</tr>
			<tr>
				<td><input type="button" value="登陆" @click="formLoginAdmin()"></td>
				<td></td>
			</tr>
		</form>
	</div>

</div>
