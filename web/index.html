<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>黑马购物商场</title>
		<link rel="stylesheet" href="/web/resources/css/bootstrap.min.css" type="text/css" />
		<script src="/web/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="/web/resources/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/web/resources/js/jquery-heima-0.0.1.js" ></script>
		<script type="text/javascript" src="/web/resources/js/heima-include.js" ></script>
		<script type="text/javascript" src="/web/resources/js/vue.js"></script>
		<script type="text/javascript" src="/web/resources/js/axios.js"></script>
		<script type="text/javascript" src="resources/js/index.js">
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div id="header" style="min-height: 130px;"></div>
			<!--
            	描述：轮播条
            -->
			<div class="container-fluid">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="/web/resources/products/hao/1.jpg">
							<div class="carousel-caption">

							</div>
						</div>
						<div class="item">
							<img src="/web/resources/products/hao/2.jpg">
							<div class="carousel-caption">

							</div>
						</div>
						<div class="item">
							<img src="/web/resources/products/hao/3.jpg">
							<div class="carousel-caption">

							</div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div id="productList">
					
				
				<!--
	            	描述：商品显示
	            -->
				<div class="container-fluid">
					<div class="col-md-12">
						<h2>热门商品&nbsp;&nbsp;<img src="/web/resources/img/title2.jpg"/></h2>
					</div>
					<div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
						<img src="/web/resources/products/hao/big01.jpg" width="205" height="404" style="display: inline-block;"/>
					</div>
					<div class="col-md-10" id="hot">
						<div class="col-md-6" style="text-align:center;height:200px;padding:0px;">
							<a href="product_info.htm">
								<img src="/web/resources/products/hao/middle01.jpg" width="516px" height="200px" style="display: inline-block;">
							</a>
						</div>
					
						<!-- <div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
					      <a href="/web/view/product/info.html">
						     <img src="/web/resources/img/loading.gif" width="130" height="130" style="display: inline-block;">
					      </a>
					      <p>
					        <a href="/web/view/product/info.html" style='color:#666'>大冬瓜</a>
					      </p>
					      <p><font color="#E4393C" style="font-size:16px">&yen;1599</font></p>
			            </div> -->
				
					
						<template v-for=" product in hottestList">
							<div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
						      <a :href="'/web/view/product/info.html?pid='+product.pid">
							     <img :src="'/web/'+product.pimage" width="130" height="130" style="display: inline-block;">
						      </a>
						      <p>
						        <a :href="'/web/view/product/info.html?pid='+product.pid" style='color:#666'>{{product.pname}}</a>
						      </p>
						      <p><font color="#E4393C" style="font-size:16px">&yen;{{product.shop_price}}</font></p>
				            </div>
						</template>
					
						
					</div>
				</div>
				<!--
	            	描述：广告部分
	            -->
	            <div class="container-fluid">
					<img src="/web/resources/products/hao/ad.jpg" width="100%"/>
				</div>
				<!--
	            	描述：商品显示
	            -->
				<div class="container-fluid">
				<div class="col-md-12">
					<h2>最新商品&nbsp;&nbsp;<img src="/web/resources/img/title2.jpg"/></h2>
				</div>
				<div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
					<img src="/web/resources/products/hao/big01.jpg" width="205" height="404" style="display: inline-block;"/>
				</div>
				<div class="col-md-10" id="news">
					<div class="col-md-6" style="text-align:center;height:200px;padding:0px;">
						<a href="product_info.htm">
							<img src="/web/resources/products/hao/middle01.jpg" width="516px" height="200px" style="display: inline-block;">
						</a>
					</div>
					
					<!-- <div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
				      <a href="/web/view/product/info.html">
					     <img src="/web/resources/img/loading.gif" width="130" height="130" style="display: inline-block;">
				      </a>
				      <p>
				        <a href="/web/view/product/info.html" style='color:#666'>ThinkPad</a>
				      </p>
				      <p><font color="#E4393C" style="font-size:16px">&yen;2399</font></p>
		            </div>
					 -->
					
					<template v-for="product in newestList">
						<div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
					      <a :href="'/web/view/product/info.html?pid='+product.pid">
						     <img :src="'/web/'+product.pimage" width="130" height="130" style="display: inline-block;">
					      </a>
					      <p>
					        <a :href="'/web/view/product/info.html?pid='+product.pid" style='color:#666'>{{product.pname}}</a>
					      </p>
					      <p><font color="#E4393C" style="font-size:16px">&yen;{{product.shop_price}}</font></p>
			            </div>
					</template>
					
				</div>
			</div>			
			</div>
			<div id="footer"  style="min-height: 203px;"></div>
		</div>
	</body>
</html>
